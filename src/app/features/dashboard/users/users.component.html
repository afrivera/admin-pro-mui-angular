<h1>Usuarios</h1>
<mat-divider></mat-divider>
<br>


<div class="flex h-full justify-center items-center ">
     <mat-spinner class="w-1/2" color="warn"></mat-spinner>
</div>

<div class="container">
     <mat-card>
          <mat-card-title>Total Users (4)</mat-card-title>
          <mat-card-subtitle>users registers</mat-card-subtitle>
               <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8 scroll-m-1">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="avatar">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header > AVATAR </th>
                        <td mat-cell *matCellDef="let row"> {{row.avatar}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                      </ng-container>
                  
                      <!-- Fruit Column -->
                      <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> role </th>
                        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                      </ng-container>
                  
                      <!-- Auth Column -->
                      <ng-container matColumnDef="auth">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> auth </th>
                        <td mat-cell *matCellDef="let row"> {{row.auth}} </td>
                      </ng-container>
                  
                      <!-- actions Column -->
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> actions </th>
                        <td mat-cell *matCellDef="let row"> {{row.actions}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>
     </mat-card>
</div>
